<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Lagouarde</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Montserrat,sans-serif;background:#f2f4f7}
    header{background:#0d2b45;color:#fff;padding:16px;text-align:center}
    .contenedor{max-width:1100px;margin:30px auto;padding:0 16px}
    .card{background:#fff;padding:20px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);margin-bottom:24px}
    h2{margin-top:0;color:#0d2b45}
    label{display:block;margin-top:12px;font-weight:600}
    input,select,textarea{width:100%;padding:8px;margin-top:4px;border-radius:6px;border:1px solid #ccc;font-family:inherit}
    button{margin-top:16px;padding:10px 16px;border:0;border-radius:8px;background:#0d2b45;color:#fff;font-weight:600;cursor:pointer}
    .lotes-lista div{padding:6px 0;border-bottom:1px solid #eee}
  </style>
</head>
<body>
<header>
  <h1>Panel de administración</h1>
</header>

<div class="contenedor">

  <div class="card">
    <h2>Agregar lote</h2>

    <label>Número *</label>
    <input id="numero" required>

    <label>Estado *</label>
    <select id="estado" required>
      <option value="Disponible">Disponible</option>
      <option value="Reservado">Reservado</option>
      <option value="Vendido">Vendido</option>
    </select>

    <label>Posición X (%) *</label>
    <input id="x" type="number" required>

    <label>Posición Y (%) *</label>
    <input id="y" type="number" required>

    <label>Metros cuadrados (opcional)</label>
    <input id="metros" type="number">

    <label>Precio en USD (opcional)</label>
    <input id="precio" type="number">

    <label>Financiación (opcional)</label>
    <input id="financiacion">

    <label>Imagen del lote (opcional)</label>
    <input id="imagen">

    <button onclick="agregarLote()">Agregar lote</button>
  </div>

  <div class="card">
    <h2>Lotes cargados</h2>
    <div class="lotes-lista" id="listaLotes"></div>
  </div>

</div>

<script src="data.js"></script>
<script>
  const barrio = BARRIOS[0]; // usa el primero

  function agregarLote(){
    const lote = {
      numero: numero.value,
      estado: estado.value,
      x: Number(x.value),
      y: Number(y.value),
      metros: metros.value ? Number(metros.value) : undefined,
      precio: precio.value ? Number(precio.value) : undefined,
      financiacion: financiacion.value || undefined,
      imagen: imagen.value || undefined
    };

    barrio.lotes.push(lote);
    guardar();
    mostrarLotes();
    alert('Lote agregado');
  }

  function mostrarLotes(){
    listaLotes.innerHTML = '';
    barrio.lotes.forEach((l,i)=>{
      const d = document.createElement('div');
      d.textContent = `Lote ${l.numero} - ${l.estado}`;
      listaLotes.appendChild(d);
    });
  }

  function guardar(){
    const contenido = 'const BARRIOS = ' + JSON.stringify(BARRIOS, null, 2);
    console.log('Reemplazá tu data.js con este contenido:\n', contenido);
  }

  mostrarLotes();
</script>
</body>
</html>
