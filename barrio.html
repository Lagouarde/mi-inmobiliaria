<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio – Mapa interactivo</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* ==============================
       CONTENEDOR DEL MAPA
       ============================== */

    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .map-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* ==============================
       CÍRCULOS CLICKEABLES (SOLUCIÓN DEFINITIVA)
       ============================== */

    .lote-point {
      position: absolute;
      transform: translate(-50%, -50%);

      /* Tamaño consistente en PC y celular */
      width: clamp(10px, 1.4vw, 14px);
      height: clamp(10px, 1.4vw, 14px);

      border-radius: 50%;
      border: 2px solid #ffffff;
      background: #2ecc71;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      z-index: 10;
    }

    .lote-point.vendido {
      background: #e74c3c;
    }

    .lote-point:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }

    /* Tooltip simple */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      display: none;
    }

    .lote-point:hover .tooltip {
      display: block;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plano del barrio</h1>

    <div class="map-wrapper">
      <!-- IMAGEN DEL MAPA -->
      <img src="img/plano-barrio.jpg" alt="Plano del barrio" />

      <!-- ==============================
           EJEMPLOS DE LOTES CLICKEABLES
           (podés duplicar y modificar)
           left/top en porcentaje
           ============================== -->

      <div class="lote-point" style="left: 62%; top: 32%;">
        <div class="tooltip">Lote AG – Disponible</div>
      </div>

      <div class="lote-point vendido" style="left: 78%; top: 12%;">
        <div class="tooltip">Lote AA – Vendido</div>
      </div>

    </div>
  </div>

</body>
</html>
