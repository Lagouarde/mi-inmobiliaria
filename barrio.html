<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio | Lagouarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --azul:#0d2b45; }

    body { margin:0; font-family:Montserrat,sans-serif; background:#f2f4f7; }

    header {
      background:var(--azul);
      padding:18px 0;
      display:flex;
      justify-content:center;
    }

    header img { height:60px; }

    .contenedor {
      max-width:1200px;
      margin:30px auto;
      padding:0 16px;
    }

    .descripcion-barrio {
      background:white;
      padding:22px 26px;
      border-radius:18px;
      box-shadow:0 8px 22px rgba(0,0,0,.08);
      margin-bottom:24px;
    }

    .descripcion-barrio h1 { margin:0 0 10px; color:var(--azul); }

    /* MAPA */
    .mapa-container {
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      background:#ddd;
      border-radius:18px;
      overflow:hidden;
    }

    .mapa-container img {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit:contain;
    }

    /* LOTES */
    .lote-point {
      position:absolute;
      transform:translate(-50%,-50%);
      width:clamp(14px,2vw,18px);
      height:clamp(14px,2vw,18px);
      border-radius:50%;
      border:2px solid white;
      box-shadow:0 0 0 3px rgba(0,0,0,.15);
      cursor:pointer;
      z-index:5;
    }

    .Disponible { background:#2ecc71; }
    .Reservado { background:#f1c40f; }
    .Vendido { background:#e74c3c; }

    /* OVERLAY */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
    }

    .overlay.activo { display:flex; }

    .info-lote {
      background:white;
      max-width:360px;
      width:90%;
      padding:22px;
      border-radius:18px;
      position:relative;
    }

    .info-lote h3 { margin-top:0; color:var(--azul); }

    .info-lote img {
      width:100%;
      border-radius:12px;
      margin-top:12px;
    }

    .cerrar {
      position:absolute;
      top:10px;
      right:12px;
      font-size:22px;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<div class="contenedor">
  <div class="descripcion-barrio" id="infoBarrio"></div>

  <div class="mapa-container" id="mapaContainer">
    <img id="mapaBarrio" alt="Mapa del barrio">
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="info-lote" id="infoLote">
    <div class="cerrar" onclick="cerrar()">×</div>
  </div>
</div>

<script src="data.js"></script>
<script>
  const id = new URLSearchParams(location.search).get('id');
  const barrio = BARRIOS.find(b => b.id == id);

  const mapa = document.getElementById('mapaBarrio');
  const contenedor = document.getElementById('mapaContainer');

  mapa.src = barrio.imagenMapa;

  document.getElementById('infoBarrio').innerHTML = `
    <h1>${barrio.nombre}</h1>
    <p>${barrio.descripcion}</p>
  `;

  function crearPuntos() {
    contenedor.querySelectorAll('.lote-point').forEach(p => p.remove());

    barrio.lotes.forEach(l => {
      const p = document.createElement('div');
      p.className = `lote-point ${l.estado}`;
      p.style.left = l.x + '%';
      p.style.top = l.y + '%';

      p.onclick = () => mostrarLote(l);
      contenedor.appendChild(p);
    });
  }

  function mostrarLote(l) {
    overlay.classList.add('activo');
    infoLote.innerHTML = `
      <div class="cerrar" onclick="cerrar()">×</div>
      <h3>Lote ${l.numero}</h3>
      <p><strong>Metros:</strong> ${l.metros}</p>
      <p><strong>Precio:</strong> ${l.precio}</p>
      ${l.financiacion ? `<p><strong>Financiación:</strong> ${l.financiacion}</p>` : ''}
      ${l.imagen ? `<img src="${l.imagen}">` : ''}
    `;
  }

  function cerrar() {
    overlay.classList.remove('activo');
  }

  mapa.onload = crearPuntos;
</script>

</body>
</html>
