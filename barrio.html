<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio | Lagouarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --azul:#0d2b45; }

    body { margin:0; font-family:Montserrat,sans-serif; background:#f2f4f7; }

    header {
      background:var(--azul);
      padding:18px 0;
      display:flex;
      justify-content:center;
    }

    header img { height:60px; }

    .contenedor {
      max-width:1200px;
      margin:30px auto;
      padding:0 16px;
    }

    .descripcion-barrio {
      background:white;
      padding:22px 26px;
      border-radius:18px;
      box-shadow:0 8px 22px rgba(0,0,0,.08);
      margin-bottom:24px;
    }

    .descripcion-barrio h1 { margin:0 0 10px; color:var(--azul); }

    /* MAPA */
    .mapa-container {
      position:relative;
      width:100%;
      border-radius:18px;
      overflow:hidden;
      background:#ddd;
    }

    .mapa-container img {
      width:100%;
      height:auto;
      display:block;
    }

    /* SVG overlay ocupa exactamente lo mismo que la imagen */
    .svg-overlay {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .lote-circle {
      pointer-events:all;
      stroke:white;
      stroke-width:2;
      cursor:pointer;
    }

    .Disponible { fill:#2ecc71; }
    .Reservado { fill:#f1c40f; }
    .Vendido { fill:#e74c3c; }

    /* OVERLAY INFO */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
    }

    .overlay.activo { display:flex; }

    .info-lote {
      background:white;
      max-width:360px;
      width:90%;
      padding:22px;
      border-radius:18px;
      position:relative;
    }

    .info-lote h3 { margin-top:0; color:var(--azul); }

    .info-lote img {
      width:100%;
      border-radius:12px;
      margin-top:12px;
    }

    .cerrar {
      position:absolute;
      top:10px;
      right:12px;
      font-size:22px;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<div class="contenedor">
  <div class="descripcion-barrio" id="infoBarrio"></div>

  <div class="mapa-container" id="mapaContainer">
    <img id="mapaBarrio" alt="Mapa del barrio">
    <svg class="svg-overlay" id="svgOverlay"></svg>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="info-lote" id="infoLote">
    <div class="cerrar" onclick="cerrar()">×</div>
  </div>
</div>

<script src="data.js"></script>
<script>
const id = new URLSearchParams(location.search).get('id');
const barrio = BARRIOS.find(b => b.id == id);

const mapa = document.getElementById('mapaBarrio');
const svg = document.getElementById('svgOverlay');

mapa.src = barrio.imagenMapa;

infoBarrio.innerHTML = `
  <h1>${barrio.nombre}</h1>
  <p>${barrio.descripcion}</p>
`;

function crearPuntosSVG() {
  const w = mapa.naturalWidth;
  const h = mapa.naturalHeight;

  svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
  svg.innerHTML = '';

  barrio.lotes.forEach(l => {
    const cx = (l.x / 100) * w;
    const cy = (l.y / 100) * h;

    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('cx', cx);
    circle.setAttribute('cy', cy);
    circle.setAttribute('r', 10);   // tamaño real consistente
    circle.setAttribute('class', `lote-circle ${l.estado}`);

    circle.addEventListener('click', () => mostrarLote(l));

    svg.appendChild(circle);
  });
}

function mostrarLote(l) {
  overlay.classList.add('activo');
  infoLote.innerHTML = `
    <div class="cerrar" onclick="cerrar()">×</div>
    <h3>Lote ${l.numero}</h3>
    <p><strong>Metros:</strong> ${l.metros}</p>
    <p><strong>Precio:</strong> ${l.precio}</p>
    ${l.financiacion ? `<p><strong>Financiación:</strong> ${l.financiacion}</p>` : ''}
    ${l.imagen ? `<img src="${l.imagen}">` : ''}
  `;
}

function cerrar() {
  overlay.classList.remove('activo');
}

mapa.onload = crearPuntosSVG;
</script>

</body>
</html>
