<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio | Lagouarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: #f2f4f7;
    }

    header {
      background: #0d2b45;
      padding: 22px 0;
      display: flex;
      justify-content: center;
    }

    header img { height: 70px; }

    .mapa-container {
      position: relative;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .mapa-container img {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    .lote-point {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.8);
    }

    .Disponible { background: #2ecc71; }
    .Reservado { background: #f1c40f; }
    .Vendido { background: #e74c3c; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .info-lote {
      background: white;
      max-width: 420px;
      width: 90%;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 16px 40px rgba(0,0,0,.25);
      position: relative;
    }

    .info-lote h3 { margin-top: 0; color: #0d2b45; }
    .info-lote img { width: 100%; border-radius: 12px; margin-top: 12px; }

    .cerrar {
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<div class="mapa-container">
  <img id="mapaBarrio" alt="Mapa del barrio">
</div>

<div id="overlay" class="overlay">
  <div class="info-lote" id="infoLote"></div>
</div>

<script src="data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const barrioId = Number(params.get('id'));
  const barrio = BARRIOS.find(b => b.id === barrioId);

  const mapa = document.getElementById('mapaBarrio');
  const contenedor = document.querySelector('.mapa-container');
  const overlay = document.getElementById('overlay');
  const info = document.getElementById('infoLote');

  if (!barrio) {
    alert('Barrio no encontrado');
  } else {
    mapa.src = barrio.imagenMapa; // ðŸ”‘ CLAVE CORRECTA

    barrio.lotes.forEach(lote => {
      const punto = document.createElement('div');
      punto.className = `lote-point ${lote.estado}`;
      punto.style.left = lote.x + '%';
      punto.style.top = lote.y + '%';

      punto.onclick = () => {
        overlay.style.display = 'flex';
        info.innerHTML = `
          <div class="cerrar" onclick="cerrar()">âœ•</div>
          <h3>Lote ${lote.numero}</h3>
          <p><strong>Metros:</strong> ${lote.metros}</p>
          <p><strong>Precio:</strong> ${lote.precio}</p>
          ${lote.financiacion ? `<p><strong>FinanciaciÃ³n:</strong> ${lote.financiacion}</p>` : ''}
          ${lote.imagen ? `<img src="${lote.imagen}" alt="Lote">` : ''}
        `;
      };

      contenedor.appendChild(punto);
    });
  }

  function cerrar() {
    overlay.style.display = 'none';
  }

  overlay.onclick = e => {
    if (e.target === overlay) cerrar();
  };
</script>

</body>
</html>
