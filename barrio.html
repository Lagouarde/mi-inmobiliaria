<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio | Lagouarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul: #0d2b45;
    }

    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: #f2f4f7;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--azul);
      padding: 18px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 70px;
    }

    /* ===== MAPA ===== */
    .mapa-container {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 30px auto 80px;
      padding: 0 16px;
    }

    .mapa-container img {
      width: 100%;
      display: block;
      border-radius: 18px;
    }

    /* ===== PUNTOS DE LOTES (ESCALABLES) ===== */
    .lote-point {
      position: absolute;
      width: 1.4%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 0 0 0.25% rgba(255,255,255,0.9);
    }

    .lote-disponible { background: #2ecc71; }
    .lote-reservado  { background: #f1c40f; }
    .lote-vendido    { background: #e74c3c; }

    .lote-point:hover {
      transform: translate(-50%, -50%) scale(1.4);
    }

    /* ===== OVERLAY INFO LOTE ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .info-lote {
      background: white;
      border-radius: 20px;
      padding: 26px;
      max-width: 420px;
      width: calc(100% - 40px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.3);
      position: relative;
    }

    .info-lote h3 {
      margin: 0 0 10px;
      color: var(--azul);
      font-size: 22px;
    }

    .info-lote p {
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.6;
    }

    .info-lote img {
      width: 100%;
      border-radius: 14px;
      margin-top: 14px;
    }

    .cerrar {
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
      color: #555;
      font-weight: 700;
    }

    @media (max-width: 600px) {
      header img { height: 55px; }
      .lote-point { width: 2.2%; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<div class="mapa-container">
  <img id="mapaBarrio" alt="Mapa del barrio">
</div>

<div class="overlay" id="overlay">
  <div class="info-lote" id="infoLote">
    <span class="cerrar" onclick="cerrarInfo()">×</span>
  </div>
</div>

<script src="data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const barrioId = Number(params.get('id'));
  const barrio = BARRIOS.find(b => b.id === barrioId);

  const mapa = document.getElementById('mapaBarrio');
  const overlay = document.getElementById('overlay');
  const info = document.getElementById('infoLote');

  if (!barrio) {
    alert('Barrio no encontrado');
  } else {
    mapa.src = barrio.imagenMapa;

    barrio.lotes.forEach(lote => {
      const punto = document.createElement('div');
      punto.className = `lote-point lote-${lote.estado?.toLowerCase() || 'disponible'}`;
      punto.style.left = lote.x + '%';
      punto.style.top = lote.y + '%';

      punto.onclick = () => {
        overlay.style.display = 'flex';
        info.innerHTML = `
          <span class="cerrar" onclick="cerrarInfo()">×</span>
          <h3>Lote ${lote.numero}</h3>
          <p><strong>Superficie:</strong> ${lote.metros} m²</p>
          <p><strong>Precio:</strong> ${lote.precio}</p>
          ${lote.financiacion ? `<p><strong>Financiación:</strong> ${lote.financiacion}</p>` : ''}
          ${lote.imagen ? `<img src="${lote.imagen}" alt="Lote">` : ''}
        `;
      };

      document.querySelector('.mapa-container').appendChild(punto);
    });
  }

  function cerrarInfo() {
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
