<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrio | Lagouarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul: #0d2b45;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: #f2f4f7;
    }

    header {
      background: var(--azul);
      padding: 18px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 70px;
    }

    .mapa-wrapper {
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 14px;
    }

    /* üîë CONTENEDOR RESPONSIVO REAL */
    .mapa-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* mantiene proporci√≥n correcta en m√≥vil */
      background: #ddd;
      border-radius: 16px;
      overflow: hidden;
    }

    .mapa-container img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* üîë CLAVE para que no se deforme */
    }

    /* üîµ C√çRCULOS */
    .lote-point {
      position: absolute;
      width: clamp(14px, 2.2vw, 18px);
      height: clamp(14px, 2.2vw, 18px);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 0 0 3px rgba(255,255,255,.75);
    }

    .lote-disponible { background: #2ecc71; }
    .lote-reservado { background: #f1c40f; }
    .lote-vendido { background: #e74c3c; }

    /* ü™ü MODAL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .info-lote {
      background: white;
      border-radius: 18px;
      padding: 22px;
      max-width: 340px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      position: relative;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }

    .info-lote h3 {
      margin: 0 0 10px;
      color: var(--azul);
    }

    .info-lote p {
      margin: 6px 0;
      font-size: 14.5px;
    }

    .info-lote img {
      width: 100%;
      margin-top: 12px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      header img { height: 52px; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<div class="mapa-wrapper">
  <div class="mapa-container" id="mapaContainer">
    <img id="mapaBarrio" alt="Mapa del barrio">
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="info-lote" id="infoLote">
    <div class="cerrar" onclick="cerrarInfo()">‚úï</div>
  </div>
</div>

<script src="data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const barrioId = Number(params.get('id'));
  const barrio = BARRIOS.find(b => b.id === barrioId);

  const mapa = document.getElementById('mapaBarrio');
  const contenedor = document.getElementById('mapaContainer');
  const overlay = document.getElementById('overlay');
  const info = document.getElementById('infoLote');

  mapa.src = barrio.imagenMapa;

  barrio.lotes.forEach(lote => {
    const p = document.createElement('div');
    p.className = `lote-point lote-${lote.estado.toLowerCase()}`;
    p.style.left = lote.x + '%';
    p.style.top = lote.y + '%';

    p.onclick = () => {
      overlay.style.display = 'flex';
      info.innerHTML = `
        <div class="cerrar" onclick="cerrarInfo()">‚úï</div>
        <h3>Lote ${lote.numero}</h3>
        <p><strong>Metros:</strong> ${lote.metros}</p>
        <p><strong>Precio:</strong> ${lote.precio}</p>
        ${lote.financiacion ? `<p><strong>Financiaci√≥n:</strong> ${lote.financiacion}</p>` : ''}
        ${lote.imagen ? `<img src="${lote.imagen}">` : ''}
      `;
    };

    contenedor.appendChild(p);
  });

  function cerrarInfo() {
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
