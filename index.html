<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagouarde | Desarrollos</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul: #0d2b45;
      --gris: #f2f4f7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: var(--gris);
      color: #222;
    }

    header {
      background: var(--azul);
      padding: 22px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 80px;
    }

    main {
      padding: 40px 20px 180px; /* espacio extra para footer fijo */
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      color: var(--azul);
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }

    .barrios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .barrio-card {
      background: white;
      border-radius: 20px;
      padding: 26px 26px 22px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
      position: relative;
      overflow: hidden;
    }

    .barrio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--azul);
    }

    .barrio-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 34px rgba(0,0,0,0.14);
    }

    .barrio-card h2 {
      margin: 6px 0 12px;
      color: var(--azul);
      font-size: 22px;
      font-weight: 700;
    }

    .barrio-card p {
      margin: 0 0 10px;
      font-size: 15.5px;
      color: #444;
      line-height: 1.75;
      font-weight: 500;
      letter-spacing: 0.4px;
      font-family: 'Montserrat', sans-serif;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--azul);
      padding: 12px 0;
    }

    .contactos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contactos a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }

    .contactos img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 600px) {
      header img { height: 50px; }

      main {
        padding-top: 25px;
        padding-bottom: 180px;
      }

      .barrios {
        grid-template-columns: 1fr; /* una sola columna en celular */
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Lagouarde">
</header>

<main>
  <h1>Desarrollos disponibles</h1>
  <div class="barrios" id="listaBarrios"></div>
</main>

<footer>
  <div class="contactos">
    <a href="https://wa.me/5491134014833" target="_blank">
      <img src="whatsapp-icon-free-png.webp" alt="WhatsApp">
      +54 9 11 3401-4833
    </a>
    <a href="https://wa.me/5491134014822" target="_blank">
      <img src="whatsapp-icon-free-png.webp" alt="WhatsApp">
      +54 9 11 3401-4822
    </a>
  </div>
</footer>

<script src="data.js"></script>
<script>
  const contenedor = document.getElementById('listaBarrios');

  BARRIOS.forEach(b => {
    const card = document.createElement('div');
    card.className = 'barrio-card';
    card.innerHTML = `<h2>${b.nombre}</h2><p>${b.descripcion}</p>`;
    card.onclick = () => {
      window.location.href = `barrio.html?id=${b.id}`;
    };
    contenedor.appendChild(card);
  });
</script>

</body>
</html>
